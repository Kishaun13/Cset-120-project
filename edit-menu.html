
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Caveat&family=Glass+Antiqua&family=Indie+Flower&family=Lato:wght@100;300;400&family=Shadows+Into+Light&family=Sometype+Mono&display=swap " rel="stylesheet ">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Manager's View</h1>
    <nav class="navbar navbar-expand-lg fixed-top navbarScroll">
        <div class="container">
            <a class="navbar-brand" href="#"> <img src="images/Logo.jpg" alt="logo"> Jean-Claudeâ€™s Patisserie's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
        </div>
    </nav>
<br><br><br>
    <div class="managerMode">
        <p>Add items to the Menu</p>
        <input type="text" name="product-name" id="productName">
        <input type="text" name="product-price" id="product-price">
        <input type="text" name="product-img" id="product-img">
        <button onclick="addNewItems()">Add</button>
        <br>
        <button id="saveBtn" onclick="saveSession()">Save</button>
        <button onclick="removeSelected()">Remove</button>
            
    </div>
    
    <br><br><br>
    <div id="every-menu">
        <h2>Everyday Menu Items (always in)</h2>
    </div>

    <div id="display-menu">
        
    </div>
    <button onclick="staffLogout()">Log Out</button>
    <script>
        $(document).ready(function ()
        {
           var element = document.getElementById('display-menu')
           element.innerHTML = localStorage.getItem('Original-Menu')
        })
    </script>
    <script src="index.js"></script>
    <script src="edit-menu.js"></script>
</body>
</html>
